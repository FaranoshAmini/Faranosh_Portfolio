<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faranosh Portfolio</title>
  </head>
  <body>
    <div class="main-container">
      <header class="toolbar">
        <div class="logo">
          <a href="#">My Logo</a>
        </div>
        <nav class="icon">
          <img src="Images/Union.png" alt="Menu icon" />
        </nav>
      </header>
      <section class="headline">
        <h1>
          I'm Faranosh <br />
          Glad to see <br />
          you!
        </h1>
        <p>
          I’m a software developer! I can help you build a product ,feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <h3>LET'S CONNECT</h3>
        <div class="social-media-icons">
          <img
            src="./Images/Social/twitter.svg"
            alt="Twitter Icon"
            class="twitter"
          />
          <img
            src="./Images/Social/linkedin.svg"
            alt="linkedin Icon"
            class="linkedin"
          />
          <img src="./Images/Social/mail.svg" alt="Mail Icon" class="mail" />
          <img
            src="./Images/Social/github.svg"
            alt="Github Icon"
            class="github"
          />
          <img src="./Images/Social/other.svg" alt="Other Icon" />
        </div>
      </section>
    </div>
  </body>
</html>
