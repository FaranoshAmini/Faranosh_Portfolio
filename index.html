<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faranosh Portfolio</title>
  </head>
  <body>
    <header class="toolbar">
      <div class="logo">
        <a href="#"><b>My Logo</b></a>
      </div>
      <nav class="icon">
        <img src="Images/Union.png" alt="Menu icon" />
      </nav>
    </header>
    <section class="headline">
      <h1>
        I'm Faranosh <br />

      <h3>LET'S CONNECT</h3>
      <div class="social-media-icons">
        <ul>
          <li>
            <a href="#"
              ><img

          <li>
            <a href="#"
              ><img

                class="linkedin"
            /></a>
          </li>
          <li>
            <a href="#">
              <img src="./Images/Social/mail.svg" alt="Mail Icon" class="mail"
            /></a>
          </li>
          <li>
            <a href="#">
              <img
                src="./Images/Social/github.svg"
                alt="Github Icon"
                class="github"

          <li>
            <a href="#"
              ><img src="./Images/Social/other.svg" alt="Other Icon"
            /></a>
